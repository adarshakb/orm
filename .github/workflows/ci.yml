name: CI

on:
  push:
  pull_request:

jobs:
  php-syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Syntax check
        run: |
          php -l Database.php
          php -l DataBoundObject.php
          php -l config.php
          php -l config.example.php
